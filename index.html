<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sayanggg!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff8fb1, #ffdde1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: pop 1s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      margin: 20px;
      animation: fadeIn 2s ease-in;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 45% 45%;
      animation: rise 8s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Happy 21st Birthday, Shuputeriku sayang! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and endless joy! Hihihihi lamak dah kita bersama sik berasaa dah 3 tahun tuk nyambut birthday sama, lain tahun lain gik cara sambut birthday hshshs</p>
  </div>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 15; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "%";
      b.style.background = `radial-gradient(circle at 30% 30%, #fff, hsl(${Math.random() * 360}, 80%, 60%))`;
      b.style.animationDelay = Math.random() * 8 + "s";
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
